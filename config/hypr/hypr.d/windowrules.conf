#======= Configure floting rules for Dialog Windows =======#
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Library)(.*)$
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Select a File)(.*)$

#======== Floating Window Rules =======#

#+++++ Blueman Manager +++++#
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = size 40% 40%, class:(blueman-manager)

#+++++ Pavu Control +++++#
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = size 40% 40%, class:(pavucontrol)

#+++++ Lazygit +++++#
windowrulev2 = float, class:(Alacritty), title:(floating_lazygit)
windowrulev2 = size 80% 80%, class:(Alacritty), title:(floating_lazygit)

#+++++ nmtui +++++#
windowrulev2 = float, class:(Alacritty), title:(floating_nmtui)
windowrulev2 = size 60% 60%, class:(Alacritty), title:(floating_nmtui)
