# Bind tmux prefix to Alt key
set-option -g prefix M-a
bind-key M-a send-prefix

#toggle mouse
set -g mouse on



# nnn
# set -g default-terminal "alacritty"
set -g default-terminal "screen-256color"

set -g history-limit 5000                 # boost history


## -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename off
set -g renumber-windows on    # renumber windows when a window is closed

#set -g set-titles on          # set terminal title

set -g display-panes-time 801 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

## -- navigation ----------------------------------------------------------------


# find session
# bind C-f command-prompt -p find-window 'switch-window -t %%'

# set vim mode
set-window-option -g mode-keys vi



# unbind n
# unbind p

## reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display '~/.tmux.conf reloaded'
## create session
bind C-c new-session

# window navigation

# split current window horizontally
bind - split-window -v
# split current window vertically
bind \\ split-window -h
bind -n M-Tab next-window # select previous window
bind -n M-BTab previous-window     # select next window
bind Tab last-window        # move to last active window


# Fix image preview (https://yazi-rs.github.io/docs/image-preview#tmux-users)
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM


bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4

bind-key -n M-C-h run-shell 'tmux select-pane -L \; swap-pane -d -s #D'
bind-key -n M-C-k run-shell 'tmux select-pane -U \; swap-pane -d -s #D'
bind-key -n M-C-j run-shell 'tmux select-pane -D \; swap-pane -d -s #D'
bind-key -n M-C-l run-shell 'tmux select-pane -R \; swap-pane -d -s #D'

# Move pane with Alt + Ctrl + hjkl
bind-key -n M-C-k swap-pane -U
bind-key -n M-C-j swap-pane -D

# Bind Ctrl + Alt + s to swap panes
bind-key -n C-M-s command-prompt -p "Swap window:","With Window:" "swap-window -s '%1' -t '%2'"


# Integration between Nvim and Tmux to change panes naturally
# pane resizing
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim"  "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim"  "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim"  "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim"  "send-keys M-l"  "select-pane -R"
bind-key -n M-H if-shell "$is_vim"  "send-keys M-H" "resize-pane -L 4"
bind-key -n M-J if-shell "$is_vim"  "send-keys M-J" "resize-pane -D 2"
bind-key -n M-K if-shell "$is_vim"  "send-keys M-K" "resize-pane -U 2"
bind-key -n M-L if-shell "$is_vim"  "send-keys M-L" "resize-pane -R 4"

